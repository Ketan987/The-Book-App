<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= 'stylesheet' href="./style.css">
    <title>Add books</title>
</head>
<body>
    
    <h1>Adding books</h1>

    <form>
        <label for="title">Title:</label><br>
        <input type="text" id="title" required placeholder="Title"><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author" required placeholder="Author"><br>
        <label for="price">Price (In Ru.):</label><br>
        <input type="number" id="price" required placeholder="Price"><br>
        <label for="rating">Rating:</label><br>
        <input type="number" id="rating" required placeholder="Rating"><br>
        <label for="series">Series:</label><br>
        <input type="text" id="series" required placeholder="series"><br>
        <label for="description">Description:</label><br>
        <textarea name="description" required placeholder="description"></textarea>
        <button>Create</button>
    </form>

</body>
</html>
